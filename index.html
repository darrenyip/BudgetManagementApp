<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">

        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

        <link type="text/css" rel="stylesheet" href="style.css">
        <title>PoorWallet</title>

    </head>
    <body>
      <div class = "top">
        <div class = "budget">
          <div class = "budget__title">
            This is all the money you can use in <span class = "budget__title--month">%Month%</span>
          </div>
          <div class = "budget__value"> +2,123.32</div>

          <div class = "budget__income clearfix">
            <div class = "budget__income--value"> + 8932.00</div>
            <div class = "budget__income--percentage">&nbsp;</div>
          </div>

          <div class = "budget__expenses clearfix">
            <div class = "budget__expenses--text">Expenses</div>'
            <div class = "right clearfix">
              <div class = "budget__expenses--value">- 1943.35</div>
              <div class = "budget__expenses--percentage">45%</div>
            </div>
          </div>
        </div>
      </div>

      <div class = "bottom">
        <div class = "add">
          <div class = "add__container">
            <select class = "add_type">
              <option value = "inc" selected>
                +
              </option>
              <option value = "exp">
                -
              </option>

            </select>

          </div>
        </div>
      </div>



    </body>
</html>
